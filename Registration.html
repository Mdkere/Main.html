            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
        <div class="registration_box">
            <h1 class="registration">Registration</h1>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
        
                    <label for="password">Password:</label>
                     <input type="password" id="password" name="password" required><br><br>
        
                    <label for="gender">Gender:</label>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    
                    <label for="female">Female</label><input type="radio" id="female" name="gender" value="female" required><br><br>

        
                    <label for="newsletter">Subscribe to the newsletter:</label>
                    <input type="checkbox" id="newsletter" name="newsletter"><br><br>
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="">Choose your country</option>
                        <option value="ru">Russia</option>
                        <option value="ca">Canada</option>
                        <option value="as">Asia</option>
                        <option value="kz">kazahstan</option>
                    </select><br><br>
        
                    <label for="message">Additional information:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                </form>
              </div>
          </body>
         </html>
        </div>
